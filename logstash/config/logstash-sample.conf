input {
  kafka {
    bootstrap_servers => ["kafka:9092"]
    topics => ["elk-syslog"]
  }
}

output {
  rabbitmq {
    host => "rabbitmq"
    exchange => "elk-syslog-logstash"
    exchange_type => "x-consistent-hash"
    passive => true
    persistent => true
    port => "5672"
    user => "guest"
    password => "guest"
    arguments => [{"alternate-exchange" => "elk-unrouted"}]
  }
  file {
    path => "/var/log/logstash"
  }
}
